      <button id="cadastroButton" class="bg-amareloVivo px-4 py-2 rounded font-semibold text-white my-4 mb-6">Cadastrar</button>
  </div>

  <script>
      document.getElementById("cadastroButton").addEventListener("click", function(event){
          const email = document.getElementById("email").value;
          const nomeCompleto = document.getElementById("name").value;
          const dataNascimento = document.getElementById("data").value;
          const CPF = document.getElementById("cpf").value;
          const senha = document.getElementById("senha").value;
          const senhaConf = document.getElementById("senhaConf").value;

          if(!email || !nomeCompleto || !dataNascimento || !CPF || !senha || !senhaConf){
              alert("Por favor, preencha todos os campos!");
              return;
          }

          const emailPadrao = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if(!emailPadrao.test(email)){
              alert("Por favor, insira um email válido!");
              return;
          }

          const nomePadrao = /^[A-Za-zÀ-ÖØ-öø-ÿ]+(?:\s+[A-Za-zÀ-ÖØ-öø-ÿ]+)+$/;
          if(!nomePadrao.test(nomeCompleto)){
              alert("Por favor, insira um nome válido!");
              return;
          }

          const cpfPadrao = /^\d{3}\.\d{3}\.\d{3}\-\d{2}$/;
          if(!cpfPadrao.test(CPF)){
              alert("Por favor, insira um CPF válido!");
              return;
          }

          if(senha !== senhaConf){
              alert("As senhas não coincidem!");
              return;
          }

          alert("Cadastro realizado com sucesso!");
          window.location.href = 'homePage.html';
      });
  </script>

  <!-- Máscara -->
  <script>
    $('#cpf').mask('000.000.000-00', {reverse: true});
    $('#data').mask('00/00/0000', {reverse: true});
  </script>
